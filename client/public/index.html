<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICRI - Inicio de Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="/src/styles/pages/login.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-box">
                    <div class="text-center mb-4">
                        <img src="/assets/img/logoOficri2x2.png" alt="OFICRI Logo" class="login-logo">
                        <h2 class="mt-3">Sistema de Gestión OFICRI</h2>
                    </div>
                    
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="cip" class="form-label">CIP</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-badge"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="cip" 
                                       name="cip" 
                                       required 
                                       pattern="[0-9]{8}"
                                       placeholder="Ingrese su CIP">
                                <div class="invalid-feedback">
                                    Por favor ingrese un CIP válido (8 dígitos)
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       required
                                       placeholder="Ingrese su contraseña">
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="togglePassword"
                                        title="Mostrar/Ocultar contraseña"
                                        aria-label="Mostrar/Ocultar contraseña">
                                    <i class="fas fa-eye" aria-hidden="true"></i>
                                </button>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <div id="loginMessage" class="mt-3 text-center" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 for nice alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Main JavaScript -->
    <script>
        // Prevenir redirecciones infinitas
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            window.location.replace('/');
        }
    </script>
    <script type="module" src="/src/pages/auth/login.js"></script>
</body>
</html>
