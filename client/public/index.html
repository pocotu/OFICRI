<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <!-- Script para evitar caché y forzar recarga de recursos -->
    <script>
        (function() {
            // Verificar si venimos de un cierre de sesión
            const fromLogout = sessionStorage.getItem('fromLogout') === 'true';
            
            if (fromLogout) {
                console.log('[LOGIN-CACHE] Detectada redirección desde logout, limpiando caché...');
                
                // Limpiar indicador de logout
                sessionStorage.removeItem('fromLogout');
                
                // Establecer encabezados para evitar caché
                const meta = document.createElement('meta');
                meta.httpEquiv = 'Cache-Control';
                meta.content = 'no-cache, no-store, must-revalidate';
                document.head.appendChild(meta);
                
                const pragma = document.createElement('meta');
                pragma.httpEquiv = 'Pragma';
                pragma.content = 'no-cache';
                document.head.appendChild(pragma);
                
                const expires = document.createElement('meta');
                expires.httpEquiv = 'Expires';
                expires.content = '0';
                document.head.appendChild(expires);
                
                // Forzar recarga de recursos
                if (window.performance && window.performance.navigation.type !== 1) {
                    console.log('[LOGIN-CACHE] Forzando recarga sin caché...');
                    window.location.reload(true);
                }
            }
        })();
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Encabezados anti-caché para asegurar contenido fresco -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>OFICRI - Inicio de Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="/src/styles/pages/login.css" rel="stylesheet">
    
    <!-- Verificación inmediata de sesión -->
    <script>
        // Verificar si hay una sesión activa antes de cargar la página completa
        (function() {
            try {
                console.log('[LOGIN-INIT] Verificando sesión...');
                const token = localStorage.getItem('token') || sessionStorage.getItem('token');
                const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
                
                if (token && userStr) {
                    try {
                        // Intentar parsear los datos del usuario
                        const userData = JSON.parse(userStr);
                        console.log('[LOGIN-INIT] Sesión activa detectada para usuario:', userData.Nombres);
                        
                        // Verificar rol para redireccionar correctamente
                        if (userData && userData.IDRol) {
                            console.log('[LOGIN-INIT] Redirigiendo según rol:', userData.IDRol);
                            
                            // Establecer flag
                            sessionStorage.setItem('redirectionOccurred', 'true');
                            
                            // Determinar la URL basada en el rol
                            let redirectUrl = '/dashboard.html';
                            
                            if (userData.IDRol === 1) {
                                redirectUrl = '/admin.html';
                            } else if (userData.IDRol === 2) {
                                redirectUrl = '/mesaPartes.html';
                                // Limpiar contador de redirecciones para evitar falsos positivos
                                sessionStorage.removeItem('mp_redirection_count');
                            }
                            
                            console.log('[LOGIN-INIT] Redirigiendo a:', redirectUrl);
                            
                            // Realizar la redirección
                            window.location.replace(redirectUrl);
                        }
                    } catch (parseError) {
                        console.error('[LOGIN-INIT] Error al parsear datos de usuario:', parseError);
                        // Limpiar datos inválidos
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        sessionStorage.removeItem('token');
                        sessionStorage.removeItem('user');
                    }
                } else {
                    console.log('[LOGIN-INIT] No hay sesión activa');
                }
                
                // Limpiar flags de redirección para evitar problemas
                if (window.location.pathname === '/' || 
                    window.location.pathname === '/index.html' ||
                    window.location.pathname.endsWith('/OFICRI/') || 
                    window.location.pathname.endsWith('/OFICRI/index.html')) {
                    console.log('[LOGIN-INIT] Estamos en página de login, reseteando flags');
                    sessionStorage.removeItem('redirectionOccurred');
                    sessionStorage.removeItem('redirectionInProgress');
                }
            } catch (e) {
                console.error('[LOGIN-INIT] Error en verificación inicial:', e);
            }
        })();
    </script>
</head>
<body class="login-page">
    <div id="authHeaderContainer"></div>
    
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="text-center mb-4">
                    <img src="/assets/img/logoOficri2x2.png" alt="OFICRI Logo" class="login-logo">
                    <h2 class="mt-3">Sistema de Gestión OFICRI</h2>
                </div>
                
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="cip" class="form-label">CIP</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-id-badge"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="cip" 
                                   name="cip" 
                                   required 
                                   pattern="[0-9]{8}"
                                   placeholder="Ingrese su CIP">
                            <div class="invalid-feedback">
                                Por favor ingrese un CIP válido (8 dígitos)
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   placeholder="Ingrese su contraseña">
                            <button class="btn btn-outline-secondary password-toggle-btn" 
                                    type="button" 
                                    id="togglePassword"
                                    title="Mostrar/Ocultar contraseña"
                                    aria-label="Mostrar/Ocultar contraseña">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                            <div class="invalid-feedback">
                                Por favor ingrese su contraseña
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <div id="loginMessage" class="mt-3 text-center" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 for nice alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Anti-Cache Script -->
    <script>
        // Función para evitar caché en recursos
        function addCacheBuster() {
            // Solo ejecutar en entorno de desarrollo
            if (!window.location.hostname.includes('localhost') && 
                !window.location.hostname.includes('127.0.0.1')) {
                return;
            }
            
            console.log('[CACHE] Iniciando prevención de caché para recursos...');
            
            // Agregar parámetro de consulta a los scripts
            document.querySelectorAll('script[src]').forEach(script => {
                if (script.src && 
                    !script.src.includes('cdn.jsdelivr.net') && 
                    !script.src.includes('http')) {
                    const originalSrc = script.getAttribute('src');
                    if (!originalSrc.includes('?v=')) {
                        const newSrc = `${originalSrc}?v=${new Date().getTime()}`;
                        console.log(`[CACHE] Actualizando script: ${originalSrc} → ${newSrc}`);
                        script.setAttribute('src', newSrc);
                    }
                }
            });
        }
        
        // Ejecutar al cargar la página
        window.addEventListener('DOMContentLoaded', addCacheBuster);
        
        // Prevenir redirecciones infinitas
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            window.location.replace('/');
        }
    </script>
    <script type="module" src="/src/pages/auth/login.js"></script>
    
    <div id="authFooterContainer"></div>
</body>
</html>
