<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICRI</title>
    <link rel="stylesheet" href="/styles/stylesLogin.css">
    <link rel="icon" href="/assets/images/logoOficri2x2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/assets/images/logoOficri2x2.png" alt="Logo Image" class="logo-image">
            <span class="logo-text">OFICRI Cusco</span>
        </div>
        <img src="/assets/images/logoPolicia2x2.png" alt="PNP Logo" class="pnp-logo">
    </div>
    <div class="login-container">
        <img src="/assets/images/logoOficri2x2.png" alt="OFICRI Logo" class="login-logo">
        <h1>Bienvenido</h1>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Usuario" class="input-field" required>
            <input type="password" id="password" placeholder="Contraseña" class="input-field" required>
            <div id="error-message" class="error-message"></div>
            <div id="attempts-message" class="attempts-message"></div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div id="debug-message" class="debug-message"></div>
    </div>
    
    <!-- Debug toggle -->
    <div class="debug-toggle" id="debug-toggle">Debug</div>

    <script src="/js/clientAuth.js"></script>
    <script src="/js/frontendAuth.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
