<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICRI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/stylesLogin.css">
    <link rel="icon" href="/assets/images/logoOficri2x2.png" type="image/x-icon">
</head>
<body class="bg-light">
    <header class="container-fluid py-3">
        <div class="row align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <img src="/assets/images/logoOficri2x2.png" alt="Logo Image" class="logo-image me-2" style="max-height: 60px;">
                <span class="logo-text fs-4">OFICRI Cusco</span>
            </div>
            <div class="col-md-4 text-center">
                <h2 class="header-center-text fs-5 mb-0">OFICINA DE CRIMINALÍSTICA CUSCO</h2>
            </div>
            <div class="col-md-4 text-end">
                <img src="/assets/images/logoPolicia2x2.png" alt="PNP Logo" class="pnp-logo" style="max-height: 60px;">
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="/assets/images/logoOficri2x2.png" alt="OFICRI Logo" class="login-logo mb-3" style="max-width: 100px;">
                            <h1 class="h3">Bienvenido</h1>
                        </div>
                        <form id="login-form" class="login-form">
                            <div class="mb-3">
                                <input type="text" id="username" placeholder="Usuario" class="form-control" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <input type="password" id="password" placeholder="Contraseña" class="form-control" required>
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y text-dark" id="togglePassword" style="padding: 0 12px;" title="Mostrar/ocultar contraseña">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                            <div id="error-message" class="alert alert-danger d-none"></div>
                            <div id="attempts-message" class="alert alert-warning d-none"></div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/clientAuth.js"></script>
    <script src="/js/frontendAuth.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
