<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICRI - Mesa de Partes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link href="/src/styles/main.css" rel="stylesheet">
    <link href="/src/styles/components/buttons.css" rel="stylesheet">
    <link href="/src/styles/components/forms.css" rel="stylesheet">
    <link href="/src/styles/layouts/layout.css" rel="stylesheet">
    <link href="/src/styles/components/sidebar.css" rel="stylesheet">
    <link href="/src/styles/components/header.css" rel="stylesheet">
    <link href="/src/styles/components/tables.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="wrapper">
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Contenedor de contenido principal -->
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div id="sidebarContainer" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></div>

                <!-- Contenido principal -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <!-- Contenedor de errores -->
                    <div id="errorContainer" class="alert alert-danger d-none"></div>

                    <!-- Contenedor de contenido dinámico -->
                    <div id="mainContent">
                        <!-- El contenido se cargará dinámicamente según la navegación -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script simplificado para Mesa de Partes -->
    <script type="module">
        import { initSessionUI } from '/src/utils/sessionUI.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Configuración de depuración
            const debugEnabled = true;
            
            function debugLog(message) {
                if (debugEnabled) {
                    console.log(`[MesaPartes] ${message}`);
                }
            }
            
            debugLog('Inicializando página de Mesa de Partes');
            
            // Inicializar la gestión de sesión con el módulo centralizado
            const sessionManager = initSessionUI({
                logoutButtonSelector: '#btnLogout',
                userNameSelector: '#userDisplayName',
                debugLogger: debugLog,
                onLogoutSuccess: () => {
                    debugLog('Sesión cerrada correctamente');
                },
                onLogoutError: (error) => {
                    debugLog(`Error al cerrar sesión: ${error.message}`);
                    window.location.href = '/index.html?nocache=' + Date.now();
                }
            });
            
            // Iniciar verificación de autenticación
            sessionManager.initAuthentication(true)
                .then(isAuthenticated => {
                    if (isAuthenticated) {
                        debugLog('Usuario autenticado correctamente');
                        generateContent();
                    } else {
                        debugLog('Usuario no autenticado, redirigiendo al login');
                    }
                })
                .catch(error => {
                    debugLog(`Error en verificación de autenticación: ${error.message}`);
                });
                
            // Guardar en window para acceso global
            window.sessionManager = sessionManager;
            
            // Generar el contenido principal
            function generateContent() {
                const mainContent = document.getElementById('mainContent');
                if (mainContent) {
                    mainContent.innerHTML = `
                        <h1 class="mb-4">Mesa de Partes Virtual</h1>
                        
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-file-earmark-plus me-2"></i> Documentos Recibidos
                            </div>
                            <div class="card-body">
                                <p>No hay documentos recibidos pendientes.</p>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <i class="bi bi-file-earmark-check me-2"></i> Documentos Procesados
                            </div>
                            <div class="card-body">
                                <p>No hay documentos procesados para mostrar.</p>
                            </div>
                        </div>
                    `;
                    debugLog('Contenido principal generado correctamente');
                } else {
                    debugLog('ERROR: No se encontró el elemento mainContent');
                }
            }
            
            debugLog('Inicialización completa de Mesa de Partes');
        });
    </script>
</body>
</html>
