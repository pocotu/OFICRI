<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICRI API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .btn-action {
            margin-bottom: 10px;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OFICRI API Demo</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Autenticación</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form" class="mb-3">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" value="admin">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" value="Admin123!">
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                        
                        <div class="d-grid gap-2">
                            <button id="check-auth" class="btn btn-info btn-action">Verificar Autenticación</button>
                            <button id="logout" class="btn btn-warning btn-action">Cerrar Sesión</button>
                        </div>
                        
                        <div id="auth-result" class="result-box">
                            <pre>Resultados de autenticación aparecerán aquí.</pre>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Recursos</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="get-users" class="btn btn-success btn-action">Obtener Usuarios</button>
                            <button id="get-documents" class="btn btn-success btn-action">Obtener Documentos</button>
                        </div>
                        
                        <div id="resource-result" class="result-box">
                            <pre>Resultados de recursos aparecerán aquí.</pre>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="card-title mb-0">Estado de la API</h5>
                    </div>
                    <div class="card-body">
                        <button id="api-status" class="btn btn-dark btn-action">Verificar Estado API</button>
                        
                        <div id="status-result" class="result-box">
                            <pre>Resultado del estado aparecerá aquí.</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4 p-3 bg-light rounded">
            <h5>Configuración del API</h5>
            <div class="mb-3">
                <label for="api-url" class="form-label">URL Base de la API</label>
                <input type="text" class="form-control" id="api-url" value="http://localhost:3000/api">
                <div class="form-text">Para usar el mock server, cambia a: http://localhost:3030/api</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos del DOM
            const loginForm = document.getElementById('login-form');
            const checkAuthBtn = document.getElementById('check-auth');
            const logoutBtn = document.getElementById('logout');
            const getUsersBtn = document.getElementById('get-users');
            const getDocsBtn = document.getElementById('get-documents');
            const apiStatusBtn = document.getElementById('api-status');
            
            const authResult = document.getElementById('auth-result');
            const resourceResult = document.getElementById('resource-result');
            const statusResult = document.getElementById('status-result');
            
            const apiUrlInput = document.getElementById('api-url');
            
            // Función para mostrar resultados
            function showResult(element, data, isError = false) {
                element.innerHTML = `<pre class="${isError ? 'text-danger' : ''}">${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            // Función para realizar solicitudes a la API
            async function fetchAPI(endpoint, method = 'GET', data = null) {
                const baseUrl = apiUrlInput.value;
                const url = `${baseUrl}${endpoint}`;
                
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };
                
                // Agregar token si existe
                const token = localStorage.getItem('token');
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const options = {
                    method,
                    headers,
                    credentials: 'include'
                };
                
                if (data && (method === 'POST' || method === 'PUT' || method === 'PATCH')) {
                    options.body = JSON.stringify(data);
                }
                
                try {
                    const response = await fetch(url, options);
                    const result = await response.json();
                    
                    if (!response.ok) {
                        result.statusCode = response.status;
                        throw result;
                    }
                    
                    return result;
                } catch (error) {
                    console.error('Error API:', error);
                    throw error;
                }
            }
            
            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const result = await fetchAPI('/auth/login', 'POST', { username, password });
                    
                    // Guardar token
                    if (result.success && result.data.tokens.accessToken) {
                        localStorage.setItem('token', result.data.tokens.accessToken);
                        localStorage.setItem('refreshToken', result.data.tokens.refreshToken);
                        localStorage.setItem('user', JSON.stringify(result.data.user));
                    }
                    
                    showResult(authResult, result);
                } catch (error) {
                    showResult(authResult, error, true);
                }
            });
            
            // Verificar autenticación
            checkAuthBtn.addEventListener('click', async () => {
                try {
                    const result = await fetchAPI('/auth/check');
                    showResult(authResult, result);
                } catch (error) {
                    showResult(authResult, error, true);
                }
            });
            
            // Logout
            logoutBtn.addEventListener('click', async () => {
                try {
                    const result = await fetchAPI('/auth/logout', 'POST');
                    
                    // Limpiar local storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('user');
                    
                    showResult(authResult, result);
                } catch (error) {
                    showResult(authResult, error, true);
                }
            });
            
            // Obtener usuarios
            getUsersBtn.addEventListener('click', async () => {
                try {
                    const result = await fetchAPI('/users');
                    showResult(resourceResult, result);
                } catch (error) {
                    showResult(resourceResult, error, true);
                }
            });
            
            // Obtener documentos
            getDocsBtn.addEventListener('click', async () => {
                try {
                    const result = await fetchAPI('/documents');
                    showResult(resourceResult, result);
                } catch (error) {
                    showResult(resourceResult, error, true);
                }
            });
            
            // Verificar estado de la API
            apiStatusBtn.addEventListener('click', async () => {
                try {
                    const result = await fetchAPI('/status');
                    showResult(statusResult, result);
                } catch (error) {
                    showResult(statusResult, error, true);
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
